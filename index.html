<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Roboto" rel="stylesheet">

</head>
<body>
    <a id="SHD-logo"href="#" target="_blank">
        <img src="https://www.brookvalepta.com/wp-content/uploads/2018/01/Super_Hero_Logo-01.jpg" alt="super hero day logo"></a>

  <h1 id="title">Survey Form</h1>

    <div id="form-card">

      <p id="description">
        We want to know more about your Alter-Ego!!!
      </p>

      <form id="survey-form">


          <div class="form-left">
            <label id="name-label" for="name">* Alias: </label>
          </div>
        
          <div class="form-right">
            <input id="name" type="text"  class="user-info" placeholder="Enter your Alias" required>
          </div>
        
          <div class="form-left">
            <label id="email-label" for="email">* Signal: </label>
          </div>
        
          <div class="form-right">
            <input id="email" type="email"  class="user-info" required placeholder="Enter your Email" required>
          </div>
         
          <div class="form-left">
            <label id="number-label" for="number">* Age: </label>
          </div>
        
          <div class="form-right">
            <input id="number" type="number" class="user-info"  placeholder="Enter your Age" min="0" max="999999999999999"> 
          </div>
        
      
          <div class="form-left">
            <label for="descibe">How would you describe your Alter-Ego?</label>
          </div>
        
          <div class="form-right">
            <select id="dropdown" name="describe" class="dropdown">
              <option disabled value>Select Your Class</option>
              <option value="Acrobat">Acrobat</option>
              <option value="Aerials">Aerials</option>
              <option value="Armoured Hero">Armoured Hero</option>
              <option value="Aquatic">Aquatic</option>
              <option value="Blaster">Blaster</option>
              <option value="Brick/Tank">Brick/Tank</option>
              <option value="Elementalist">Elementalist</option>
              <option value="Energizer">Energizer</option>
              <option value="Feral">Feral</option>
              <option value="Gadgeteer">Gadgeteer</option>
              <option value="Ghost">Ghost</option>
              <option value="Government Agent">Government Agent</option>
              <option value="Healer">Healer</option>
              <option value="Mage">Mage</option>
              <option value="Marksman">Marksman</option>
              <option value="Martial Artist">Martial Artist</option>
              <option value="Mecha/Robot Pilot">Mecha/Robot Pilot</option>
              <option value="Mentalist">Mentalist</option>
              <option value="Molecular">Molecular</option>
              <option value="Paragon/Flying Brick">Paragon/Flying Brick</option>
              <option value="Possessed">Possessed</option>
              <option value="Robotic">Robotic</option>
              <option value="Sentai Team">Sentai Team</option>
              <option value="Shapeshifter">Shapeshifter</option>
              <option value="Size Changer">Size Changer</option>
              <option value="Slasher">Slasher</option>
              <option value="Speedster">Speedster</option>
              <option value="Super Genius/Mastermind/Detective">Super Genius/Mastermind/Detective</option>
              <option value="Teleporter">Teleporter</option>
              <option value="Time Manipulator">Time Manipulator</option>
              <option value="Yeller">Yeller</option>
              <option value="other">Other</option>
            </select>
          </div>
          
          
          <div class="form-left">
            <label for="userclass">* Do you serve humanity or wish to rule/end it?</label>
          </div>
        
          <div class="form-right">
            <ul style="list-style: none;">
              <li class="radio"><label>Superhero<input name="radio-buttons" value="1"  type="radio" class="userclass" ></label></li>
              <li class="radio"><label>Supervilain<input name="radio-buttons" value="2"  type="radio" class="userclass" ></label></li>
              <li class="radio"><label>I do what I want<input name="radio-buttons" value="3"  type="radio" class="userclass" ></label></li>
            </ul>
          </div>
        
          
          <div class="form-left">
            <label for="origin">How did you gain your powers?</label>
          </div>
        
          <div class="form-right">
            <select id="origin" name="origin" class="dropdown">
              <option disabled selected value>Select an option</option>
              <option value="Accident">Accident</option>
              <option value="Biological Experiment">Biological Experiment</option>
              <option value="Born / Hereditory">Born / Hereditory</option>
              <option value="Chemical Experiment">Chemical Experiment</option>
              <option value="Cursed">Cursed</option>
              <option value="Manufactured">Manufactured</option>
              <option value="Personality Disorder">Personality Disorder</option>
              <option value="Training">Training</option>
              <option value="Unknown">Unknown</option>
            </select>
          </div>
        

          <div class="form-left">
            <label for="features">Distinguishing features?<br>(Check all that apply): </label>
          </div>

          <div class="form-right">
            <ul id="features" style="list-style: none;">
            
              <div class="column">
              <li class="checkbox"><label><input name="features" value="1" type="checkbox" class="userclass">Antennae</label></li>
              <li class="checkbox"><label><input name="features" value="2" type="checkbox" class="userclass">Barbels</label></li>
              <li class="checkbox"><label><input name="features" value="3" type="checkbox" class="userclass">Claws</label></li>
              <li class="checkbox"><label><input name="features" value="4" type="checkbox" class="userclass">Enlarged Brain</label></li>
              <li class="checkbox"><label><input name="features" value="5" type="checkbox" class="userclass">Unique Eye Color</label></li>
              <li class="checkbox"><label><input name="features" value="6" type="checkbox" class="userclass">Fangs</label></li>
              <li class="checkbox"><label><input name="features" value="7" type="checkbox" class="userclass">Feathers</label></li>
              <li class="checkbox"><label><input name="features" value="8" type="checkbox" class="userclass">Fur</label></li>
              <li class="checkbox"><label><input name="features" value="9" type="checkbox" class="userclass">Extreme Height</label></li>
              <li class="checkbox"><label><input name="features" value="10" type="checkbox" class="userclass">Extreme Weight</label></li>
              <li class="checkbox"><label><input name="features" value="11" type="checkbox" class="userclass">Extreme Muscle Mass</label></li>
              <li class="checkbox"><label><input name="features" value="12" type="checkbox" class="userclass">Hooves</label></li>
              <li class="checkbox"><label><input name="features" value="13" type="checkbox" class="userclass">Horns</label></li>
              <li class="checkbox"><label><input name="features" value="14" type="checkbox" class="userclass">Missing Limbs</label></li>
              <li class="checkbox"><label><input name="features" value="15" type="checkbox" class="userclass">Multiple Arms</label></li>
              <li class="checkbox"><label><input name="features" value="16" type="checkbox" class="userclass">Multiple Eyes</label></li>
              <li class="checkbox"><label><input name="features" value="17" type="checkbox" class="userclass">Multiple Legs</label></li>
              </div>
              
              <div class="column">
              <li class="checkbox"><label><input name="features" value="18" type="checkbox" class="userclass">Multiple Heads</label></li>
              <li class="checkbox"><label><input name="features" value="29" type="checkbox" class="userclass">No Eyes</label></li>
              <li class="checkbox"><label><input name="features" value="20" type="checkbox" class="userclass">One Eye</label></li>
              <li class="checkbox"><label><input name="features" value="21" type="checkbox" class="userclass">Scales</label></li>
              <li class="checkbox"><label><input name="features" value="22" type="checkbox" class="userclass">Skin Color</label></li>
              <li class="checkbox"><label><input name="features" value="23" type="checkbox" class="userclass">Syndactyly</label></li>
              <li class="checkbox"><label><input name="features" value="24" type="checkbox" class="userclass">Tail</label></li>
              <li class="checkbox"><label><input name="features" value="25" type="checkbox" class="userclass">Tattoos</label></li>
              <li class="checkbox"><label><input name="features" value="26" type="checkbox" class="userclass">Talons</label></li>
              <li class="checkbox"><label><input name="features" value="27" type="checkbox" class="userclass">Tentacles</label></li>
              <li class="checkbox"><label><input name="features" value="28" type="checkbox" class="userclass">Unique Hair Color</label></li>
              <li class="checkbox"><label><input name="features" value="29" type="checkbox" class="userclass">Unique Weapon(s)</label></li>
              <li class="checkbox"><label><input name="features" value="30" type="checkbox" class="userclass">Unique Markings</label></li>
              <li class="checkbox"><label><input name="features" value="31" type="checkbox" class="userclass">Unique Suit</label></li>
              <li class="checkbox"><label><input name="features" value="32" type="checkbox" class="userclass">Wings</label></li>
              <li class="checkbox"><label><input name="features" value="33" type="checkbox" class="userclass">Without Limbs</label></li>
              <li class="checkbox"><label><input name="features" value="34" type="checkbox" class="userclass">Other</label></li>
              </div>
            </ul>
           </div>
          
      
          <div class="form-left">
            <label for="info">Any Other Information</label>
          </div>
        
          <div class="form-right">
            <textarea id="info" class="user-info" name="info" style="height:100px;resize:vertical;"  placeholder="Add any additional information here..."></textarea>
          </div>
        
        <button id="submit" type="submit">Submit</button>
      
      </form>

    </div>
    
</body>
</html>
